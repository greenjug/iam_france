<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Marlboro IAM France - November Week 1 activities and challenges.">
    <title>Marlboro IAM France | November</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/november_week_1.css">
</head>
<body>
    <!-- Header section -->
    <header class="landing">
        <!-- Hero -->
        <div class="landing-logo">
            <img src="images/iam_logo.webp" alt="I AM Logo" loading="lazy">
        </div>
        <div class="landing-title" id="challenge">
            <img class="landing-title-img" src="images/iam_page_header_v2.webp" alt="Main CTA" loading="lazy">
            <a class="landing-title-img-cta" data-br-href="#actions_digitales" aria-label="Navigate to digital actions section"></a>
        </div>
        <div class="landing-images">
            <img class="landing-images-img" src="images/iam_cards.webp" alt="IAM Cards" loading="lazy">
        </div>
        <!-- End Hero -->
    </header>
    <!-- End Header section -->

    <main>
        <!-- Engage section -->
        <section class="engage" aria-labelledby="engage-title">
            <!-- Add content or id if needed -->
        </section>
        <!-- End Engage section -->

        <!-- Activities Section -->
        <section class="activities" id="actions_digitales" aria-labelledby="activities-title">
            <img class="activities_header" src="images/iam_activities_header_v2.webp" alt="Activities Header" loading="lazy">

            <!-- October Activities Block -->
            <div class="activities-block activities-october-block">
                <img class="activities_october" src="images/iam_activities_october_v2.webp" alt="October Activities" loading="lazy">
                <img class="activities_october_arrow" src="images/iam_chevron_vertical.webp" id="october_collapse" alt="Collapse Arrow" loading="lazy">
                <div class="activities_october_container collapsible" id="octDiv">
                    <img class="activities_october_graph" src="images/iam_progress_graph.webp" alt="Progress Graph" loading="lazy">
                    <!-- Game -->
                    <img class="oct-game-header" src="images/iam_game.webp" alt="Game Header" loading="lazy">
                    <div class="oct-game outer-circle" onclick="openModalOctGame()" role="button" tabindex="0" aria-label="Open October Game">
                        <div id="oct-game-circle" class="inner-circle"></div>
                    </div>
                    <!-- Quiz 1 -->
                    <img class="oct-quiz-1-header" src="images/iam_quiz_1.webp" alt="Quiz 1 Header" loading="lazy">
                    <div class="oct-quiz-1 outer-circle quiz" onclick="openModalOctQuiz1()" role="button" tabindex="0" aria-label="Open October Quiz 1">
                        <div id="oct-quiz-1-circle" class="inner-circle"></div>
                    </div>
                    <!-- Quiz 2 -->
                    <img class="oct-quiz-2-header" src="images/iam_quiz_2.webp" alt="Quiz 2 Header" loading="lazy">
                    <div class="oct-quiz-2 outer-circle quiz" onclick="openModalOctQuiz2()" role="button" tabindex="0" aria-label="Open October Quiz 2">
                        <div id="oct-quiz-2-circle" class="inner-circle"></div>
                    </div>
                    <!-- Quiz 3 -->
                    <img class="oct-quiz-3-header" src="images/iam_quiz_3.webp" alt="Quiz 3 Header" loading="lazy">
                    <div class="oct-quiz-3 outer-circle quiz" onclick="openModalOctQuiz3()" role="button" tabindex="0" aria-label="Open October Quiz 3">
                        <div id="oct-quiz-3-circle" class="inner-circle"></div>
                    </div>
                    <!-- Quiz 4 -->
                    <img class="oct-quiz-4-header" src="images/iam_quiz_4.webp" alt="Quiz 4 Header" loading="lazy">
                    <div class="oct-quiz-4 outer-circle quiz" onclick="openModalOctQuiz4()" role="button" tabindex="0" aria-label="Open October Quiz 4">
                        <div id="oct-quiz-4-circle" class="inner-circle"></div>
                    </div>
                </div>
            </div>

            <!-- November Activities Block -->
            <div class="activities-block activities-november-block">
                <img class="activities_november" src="images/iam_activities_november.webp" alt="November Activities" loading="lazy">
                <img class="activities_november_arrow" src="images/iam_chevron_vertical.webp" id="november_collapse" alt="Collapse Arrow" loading="lazy">
                <div class="activities_november_container" id="novDiv">
                    <img class="activities_november_graph" src="images/iam_progress_graph.webp" alt="Progress Graph" loading="lazy">
                    <!-- Game -->
                    <img class="nov-game-header" src="images/iam_game.webp" alt="Game Header" loading="lazy">
                    <div class="nov-game outer-circle" onclick="openModalNovGame()" role="button" tabindex="0" aria-label="Open November Game">
                        <div id="nov-game-circle" class="inner-circle"></div>
                    </div>
                    <!-- Quiz 1 -->
                    <img class="nov-quiz-1-header" src="images/iam_quiz_1.webp" alt="Quiz 1 Header" loading="lazy">
                    <div class="nov-quiz-1 outer-circle quiz" onclick="openModalNovQuiz1()" role="button" tabindex="0" aria-label="Open November Quiz 1">
                        <div id="nov-quiz-1-circle" class="inner-circle"></div>
                    </div>
                    <!-- Quiz 2 -->
                    <img class="nov-quiz-2-header" src="images/iam_quiz_2.webp" alt="Quiz 2 Header" loading="lazy">
                    <div class="nov-quiz-2 outer-circle quiz" onclick="openModalNovQuiz2()" role="button" tabindex="0" aria-label="Open November Quiz 2">
                        <div id="nov-quiz-2-circle" class="inner-circle"></div>
                    </div>
                    <!-- Quiz 3 -->
                    <img class="nov-quiz-3-header" src="images/iam_quiz_3.webp" alt="Quiz 3 Header" loading="lazy">
                    <div class="nov-quiz-3 outer-circle quiz" onclick="openModalNovQuiz3()" role="button" tabindex="0" aria-label="Open November Quiz 3">
                        <div id="nov-quiz-3-circle" class="inner-circle"></div>
                    </div>
                    <!-- Quiz 4 -->
                    <img class="nov-quiz-4-header" src="images/iam_quiz_4.webp" alt="Quiz 4 Header" loading="lazy">
                    <div class="nov-quiz-4 outer-circle quiz" onclick="openModalNovQuiz4()" role="button" tabindex="0" aria-label="Open November Quiz 4">
                        <div id="nov-quiz-4-circle" class="inner-circle"></div>
                    </div>
                </div>
            </div>

            <img class="activities_december" src="images/iam_activities_december_closed.webp" alt="December Activities Closed" loading="lazy">
        </section>
        <!-- End Activities Section -->
    </main>

    <!-- Modals -->
    <dialog id="modalNovGame" class="modal" aria-labelledby="modal-game-title">
        <div class="modal-content gamequiz">
            <button class="close-btn" onclick="closeModalNovGame(); window.location.reload();" aria-label="Close Game Modal">&times;</button>
            <iframe id="nov-game-iframe" class="quiz-slide quiz-active" data-br-temp-src="https://cdn-ec.wearefreakgames.com/france/iam/game/1/fr/v4_nolanding" title="November Game"></iframe>
        </div>
    </dialog>

    <dialog id="modalNovQuiz1" class="modal" aria-labelledby="modal-quiz1-title">
        <div class="modal-content gamequiz">
            <button class="close-btn" onclick="closeModalNovQuiz1(); window.location.reload();" aria-label="Close Quiz 1 Modal">&times;</button>
            <iframe id="nov-quiz-1-iframe" class="quiz-slide quiz-active" data-br-temp-src="https://cdn-ec.wearefreakgames.com/france/iam/quiz/1/nowheel/fr/v3" title="November Quiz 1"></iframe>
        </div>
    </dialog>

    <dialog id="modalNovQuiz2" class="modal" aria-labelledby="modal-quiz2-title">
        <div class="modal-content gamequiz">
            <button class="close-btn" onclick="closeModalNovQuiz2(); window.location.reload();" aria-label="Close Quiz 2 Modal">&times;</button>
            <iframe id="nov-quiz-2-iframe" class="quiz-slide quiz-active" data-br-temp-src="https://cdn-ec.wearefreakgames.com/france/iam/quiz/2/nowheel/fr/v1" title="November Quiz 2"></iframe>
        </div>
    </dialog>

    <dialog id="modalNovQuiz3" class="modal" aria-labelledby="modal-quiz3-title">
        <div class="modal-content gamequiz">
            <button class="close-btn" onclick="closeModalNovQuiz3(); window.location.reload();" aria-label="Close Quiz 3 Modal">&times;</button>
            <iframe id="nov-quiz-3-iframe" class="quiz-slide quiz-active" data-br-temp-src="https://cdn-ec.wearefreakgames.com/france/iam/quiz/3/nowheel/fr/v1" title="November Quiz 3"></iframe>
        </div>
    </dialog>

    <dialog id="modalNovQuiz4" class="modal" aria-labelledby="modal-quiz4-title">
        <div class="modal-content gamequiz">
            <button class="close-btn" onclick="closeModalNovQuiz4(); window.location.reload();" aria-label="Close Quiz 4 Modal">&times;</button>
            <iframe id="nov-quiz-4-iframe" class="quiz-slide quiz-active" data-br-temp-src="https://cdn-ec.wearefreakgames.com/france/iam/quiz/4/nowheel/fr/v1" title="November Quiz 4"></iframe>
        </div>
    </dialog>

    <script src="js/uqse.js" type="text/javascript"></script>
    <script src="js/november_week_1.js"></script>
</body>
</html>

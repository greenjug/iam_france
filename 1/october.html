<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marlboro IAM France | Teaser</title>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Header section -->
    <section class="landing">
        <!-- End Nav -->
        <div class="landing-nav">
            <!-- <a href="#challenge" class="nav-item">CHALLENGE</a> -->
            <a href="#gains" class="nav-item">GAINS</a>
            <a href="#actions_digitales" class="nav-item">ACTIONS DIGITALES</a>
            <a href="#tableau_de_bord" class="nav-item">TABLEAU DE BORD</a>
            <a href="#produits" class="nav-item">PRODUITS</a>
        </div>
        <!-- End Nav -->
        <!-- Hero -->
        <div class="landing-logo">
            <img src="images/iam_logo.webp" alt="I AM Logo">
        </div>    
        <div class="landing-title" id="challenge">
            <img class="landing-title-img" src="images/iam_page_header.webp" alt="Main CTA">
            <div class="landing-title-img-cta"></div>
        </div>
        <div class="landing-images">
            <img class="landing-images-img" src="images/iam_cards.webp">
            </div>            
        </div>    
        <!-- End Hero -->
    </section>
    <!-- End Header section -->    

    <!-- Prize section -->
    <section class="gains" id="gains">
        <div class="gains-one">
            <img class="gains-one-img" src="images/iam_gains_1.webp">
        </div>
        <div class="gains-two">
            <img class="gains-two-img" src="images/iam_gains_2.webp">
        </div>
    </section>
    <!-- End Prize section -->
    <!-- Engage section -->
    <section class="engage">
    </section>
    <!-- End Engage section -->
    <!-- Activities Section -->
    <section class="activities" id="actions_digitales">
        <img class="activities_header" src="images/iam_activities_header.webp">
        <img class="activities_october" src="images/iam_activities_october.webp">
        <img class="activities_october_arrow" src="images/iam_arrow.webp">
        <div class="activities_october_container">
            <img class="activities_october_graph" src="images/iam_progress_graph.webp">
        </div>

        <img class="activities_november" src="images/iam_activities_november_closed.webp">
        <img class="activities_december" src="images/iam_activities_december_closed.webp">
    </section>
    <!-- Activities Section -->
    <!-- Leaderboard section -->
    <section class="leaderboard" id="tableau_de_bord">
    </section>
    <!-- End Leaderboard section -->    
    <!-- Product Section -->
    <section class="products" id="produits">    
        <div class="products-one">
            <img class="products-one-img" src="images/iam_pack_1.webp">
        </div>
        <div class="products-two">
            <img class="products-two-img" src="images/iam_pack_2.webp">
        </div>            
    </section>
    <!-- End Product Section -->    
</body>
</html>

<style>
    /* Tickertape styling */
    .ticker-container {
        width: 100%;
        height: 150px; /* Adjust based on your image height + padding */
        overflow: hidden;
        position: relative;
        background-color: #fff; /* Optional: background for the ticker area */
        border: 1px solid #ccc; /* Optional: border for visibility */
    }

    .ticker-strip {
        display: flex;
        align-items: center; /* Vertically center images */
        height: 100%;
        animation: scroll-diagonal 30s linear infinite; /* Adjust duration for speed */
        /* transform: rotate(14deg); 25% angle ≈ 14° tilt */
    }

    .ticker-strip img {
        width: 100px; /* Adjust image width as needed */
        height: auto;
        margin-right: 20px; /* Space between images; adjust for gaps */
        flex-shrink: 0; /* Prevent images from shrinking */
    }

    /* Keyframe animation for diagonal scroll */
    @keyframes scroll-diagonal {
        0% {
            transform: translateX(100vw) rotate(0deg); /* Start off-screen to the right */
        }
        100% {
            transform: translateX(-100vw) rotate(0deg); /* End off-screen to the left */
        }
    }

    /* Pause on hover (optional enhancement) */
    .ticker-container:hover .ticker-strip {
        animation-play-state: paused;
    }

    /* Reduce motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
        .ticker-strip {
            animation-duration: 0.01ms !important;
            animation-iteration-count: 1 !important;
        }
    }    
</style>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marlboro IAM France | Teaser</title>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<link rel="stylesheet" href="css/main.css">
<style>
    .activities_header {
        max-width: 100%;
        width: 50%;                
    }
    .activities_october_graph {
        width:100%;
    }
    .activities_october_arrow {
        display: none;
    }
    .leaderboard-headers {
        max-width: 100%;
        margin:0 auto;
    }
    .leaderboard-header-one {
        margin-bottom: 50px;
        margin-top: 30px;
    }
    .leaderboard-header-one-img {
        width:50%;
    }
    .leaderboard-header-two-img {
        width:40%;
        margin-bottom: 50px;
    }
    .leaderboard-tables {
        max-width: 1200px;
        margin: 0 auto;
    }
    .leaderboard-table-a-img, .leaderboard-table-b-img, .leaderboard-table-c-img {
        width: 100%;
    }
    .leaderboard-table-a-header, .leaderboard-table-b-header, .leaderboard-table-c-header {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color:black;
    }
    .leaderboard-table-a-header {
        background-color:#C8202E
    }
    .leaderboard-table-chevron {
        height:16px;
        /* transform: rotate(90deg); */
    }
    /* Products */
    .products {
        max-width: 1300px;
    }
</style>
</head>
<body>
    <!-- Header section -->
    <section class="landing">
        <!-- End Nav -->
        <div class="landing-nav">
            <!-- <a href="#challenge" class="nav-item">CHALLENGE</a> -->
            <a href="#gains" class="nav-item">GAINS</a>
            <a href="#actions_digitales" class="nav-item">ACTIONS DIGITALES</a>
            <a href="#tableau_de_bord" class="nav-item">TABLEAU DE BORD</a>
            <a href="#produits" class="nav-item">PRODUITS</a>
        </div>
        <!-- End Nav -->
        <!-- Hero -->
        <div class="landing-logo">
            <img src="images/iam_logo.webp" alt="I AM Logo">
        </div>    
        <div class="landing-title" id="challenge">
            <img class="landing-title-img" src="images/iam_page_header.webp" alt="Main CTA">
            <a class="landing-title-img-cta" href="#actions_digitales"></a>
        </div>
        <div class="landing-images">
            <img class="landing-images-img" src="images/iam_cards.webp">
            </div>            
        </div>    
        <!-- End Hero -->
    </section>
    <!-- End Header section -->    

    <!-- Prize section -->
    <section class="gains" id="gains">
        <div class="gains-one">
            <img class="gains-one-img" src="images/iam_gains_1.webp">
        </div>
        <div class="gains-two">
            <img class="gains-two-img" src="images/iam_gains_2.webp">
        </div>
    </section>
    <!-- End Prize section -->
    <!-- Engage section -->
    <section class="engage">
    </section>
    <!-- End Engage section -->
    <!-- Activities Section -->
    <section class="activities" id="actions_digitales">
        <img class="activities_header" src="images/iam_activities_header.webp">
        <img class="activities_october" src="images/iam_activities_october.webp">
        <img class="activities_october_arrow" src="images/iam_arrow.webp">
        <div class="activities_october_container">
            <img class="activities_october_graph" src="images/iam_progress_graph.webp">
        </div>

        <img class="activities_november" src="images/iam_activities_november_closed.webp">
        <img class="activities_december" src="images/iam_activities_december_closed.webp">
    </section>
    <!-- Activities Section -->
    <!-- Leaderboard section -->
    <section class="leaderboard" id="tableau_de_bord">
        <div class="leaderboard-headers">
            <div class="leaderboard-header-one">
                <img class="leaderboard-header-one-img" src="images/iam_lb_header_1.webp">
            </div>
            <div class="leaderboard-header-two">
                <img class="leaderboard-header-two-img" src="images/iam_lb_header_2.webp">
            </div>   
        </div>            
        <div class="leaderboard-tables">
            <div class="leaderboard-table-a-header">
                <div class="">MON TABLEAU DE BORD OCTOBRE-DÉCEMBRE</div>
                <img class="leaderboard-table-chevron" src="images/iam_chevron_vertical.webp">
            </div>
            <div class="leaderboard-table-a">
                <img class="leaderboard-table-a-img" src="images/iam_lb_table_a.webp">
            </div>   
            <div class="leaderboard-table-b-header">
                <div class="">EN RÉSUMÉ</div>
                <img class="leaderboard-table-chevron" src="images/iam_chevron_vertical.webp">
            </div>                          
            <div class="leaderboard-table-b">
                <img class="leaderboard-table-b-img" src="images/iam_lb_table_b.webp">
            </div> 
            <div class="leaderboard-table-b-header">
                <div class="">MON TABLEAU DE BORD MENSUEL</div>
                <img class="leaderboard-table-chevron" src="images/iam_chevron_vertical.webp">
            </div>                    
            <div class="leaderboard-table-c">
                <img class="leaderboard-table-b-img" src="images/iam_lb_table_c.webp">
            </div>       
        </div>               
    </section>
    <!-- End Leaderboard section -->    
    <!-- Product Section -->
    <section class="products" id="produits">    
        <div class="products-one">
            <img class="products-one-img" src="images/iam_pack_1.webp">
        </div>
        <div class="products-two">
            <img class="products-two-img" src="images/iam_pack_2.webp">
        </div>            
    </section>
    <!-- End Product Section -->    
</body>
</html>
